<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML JS task</title>
</head>
<body>
    <div class="content">
        <form class="input" id="table-control">
            <div class="form-inputs-line">
                <label class="form-label">Row</label>
                <input type="number" class="form-control" name="row" id="row" min="1" required>
                <label class="form-label">Column</label>
                <input type="number" class="form-control" name="column" id="column" min="1" required>
            </div>
            <div class="form-inputs-line">
                <input type="submit" class="btn" id="Run" value="Run">
            </div>
        </form>
        <div id="table-area">
        </div>
    </div>
    <script async src="index.js"></script>
</body>
</html>
